version: 2.1

# 1. Define the Snyk Orb
orbs:
  snyk: snyk/snyk@2.2.0 # Use the latest stable version from CircleCI Orb Registry

jobs:
  build:
    docker:
    - image: 'circleci/buildpack-deps:stretch'
    environment:
      IMAGE_NAME: docker-goof
    steps:
      - checkout
      - setup_remote_docker
      - run:
          command: 'docker build -t $IMAGE_NAME:test .'
          name: Build Docker image
      - snyk/scan:
          docker-image-name: '$IMAGE_NAME:test'
          fail-on-issues: false
          monitor-on-build: true
          project: '${CIRCLE_PROJECT_REPONAME}/${CIRCLE_BRANCH}-container'
          severity-threshold: high
          target-file: Dockerfile
          token-variable: SNYK_TOKEN_UI
workflows: null
